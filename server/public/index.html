<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Express</title>
</head>

<body>
<h1>Welcome to the Vehicle Express</h1>
    <div id="inputDiv">
        <div id="trainInputDiv">
            <input id="trainNameIn" type="text" placeholder="name">
            <select id="trainColorIn">
                <option>Blue</option>
                <option>Green</option>
                <option>Red</option>
                <option>Yellow</option>
            </select>
            <button id="addTrainButton">Add Train</button>
        </div>
        <div id="planeInputDiv">
            <input id="planeNameIn" type="text" placeholder="name">
            <select id="planeColorIn">
                <option>Blue</option>
                <option>Green</option>
                <option>Red</option>
                <option>Yellow</option>
            </select>
            <button id="addPlaneButton">Add Plane</button>
        </div>
        <div id="automobileInputDiv">
            <input id="automobileNameIn" type="text" placeholder="name">
            <select id="automobileColorIn">
                <option>Blue</option>
                <option>Green</option>
                <option>Red</option>
                <option>Yellow</option>
            </select>
            <button id="addAutomobileButton">Add Automobile</button>
        </div>
    </div>
    <div id="outputDiv">
        <ul id="trainsOut"></ul>
        <ul id="planesOut"></ul>
        <ul id="automobilesOut"></ul>
    </div>
</body>
</html>
